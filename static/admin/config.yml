backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string, fields: [{label: "Title is visible", name: "titleIsVisible", widget: "boolean", default: true}]}
          - {label: 'Background color', name: 'backgroundColor', widget: 'color', enableAlpha: true, allowInput: true}
          - {label: 'Date', name: 'date', widget: 'date', default: '', format: 'DD MM YYYY'}
          - {label: "Image", name: "image", widget: "image"}